 <html>

        <style>
        body {

        <!-- link definitions for the tab buttons -->
        <nav>
        <a id='about_me_link' href="./about-me.html" style="visibility: hidden">About Me</a>

        <a id='contact_link' href="./contact.html" style="visibility: hidden">Contact/Links</a>

        <!-- tab button links and sound function calls -->
        <div class="tab">
        <!-- checkbox for the mute toggle -->
        <div class="speaker">
            <input type="checkbox" name="un-mute" id="un-mute" onchange="toggleMute(this)">
            <label for="un-mute" class="unmute">
            <img style="cursor: pointer;" src="http://upload.wikimedia.org/wikipedia/commons/3/3f/Mute_Icon.svg" alt="Mute_Icon.svg" title="Mute icon" height='30px' align="right" valign="top">
            </label>

            <label for="un-mute" class="mute">
            <img style="cursor: pointer;" src="http://upload.wikimedia.org/wikipedia/commons/2/21/Speaker_Icon.svg" alt="Speaker_Icon.svg" title="Unmute/speaker icon" height='30px' align="right" valign="top"/>
            </label>
        </div>
        <!-- buttons for the tab links -->
        <img class="logo_image" onclick="window.location.href = home_link;" src='https://github.com/BenLamberti/BenLamberti.github.io/blob/main/DRS_Simple_Logo.png?raw=true' height='100%' alt="logo_image">
        <button class="tablinks" onclick="window.location.href = home_link;" onmouseover="playSound('sound1')" onmouseout="stopSound('sound1')"><span style='font-family: Abril Fatface'>Home</span></button>
        <button class="tablinks" onclick="window.location.href = about_me_link;" onmouseover="playSound('sound2')" onmouseout="stopSound('sound2')"><span style='font-family: Abril Fatface'>About Me</span></button>
        <button class="tablinks" onclick="window.location.href = projects_link;" onmouseover="playSound('sound3')" onmouseout="stopSound('sound3')"><span style='font-family: Abril Fatface'>Projects</span></button>
        <button class="tablinks" onclick="window.location.href = contact_link;" onmouseover="playSound('sound4')" onmouseout="stopSound('sound4')"><span style='font-family: Abril Fatface'>Contact/Links</span></button> 
        </div>

        <div class="audio_files">
        <audio id="sound1" src=''/>
        <audio id="sound2" src=''/>
