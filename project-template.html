        <!-- link definitions for the tab buttons -->

        <!-- tab button links and sound function calls -->
        <div class="tab">
        <!-- checkbox for the mute toggle -->
        <div class="speaker">
            <input type="checkbox" name="un-mute" id="un-mute" onchange="toggleMute(this)">
            <label for="un-mute" class="unmute">
            <i class="fas fa-volume-mute" style="cursor: pointer;" title="Mute icon" align="right" valign="top"></i>
            </label>

            <label for="un-mute" class="mute">
            <i class="fas fa-volume-high" style="cursor: pointer;" title="Mute icon" align="right" valign="top"></i>
            </label>
        </div>
        <!-- buttons for the tab links -->
        <img class="logo_image" onclick="window.location.href = home_link;" src='https://github.com/BenLamberti/BenLamberti.github.io/blob/main/DRS_Simple_Logo.png?raw=true' height='100%' alt="logo_image">
        <button class="tablinks" onclick="window.location.href = home_link;" onmouseover="playSound('sound1')" onmouseout="stopSound('sound1')"><span style='font-family: Roboto'>Home</span></button>
        <button class="tablinks" onclick="window.location.href = about_me_link;" onmouseover="playSound('sound2')" onmouseout="stopSound('sound2')"><span style='font-family: Roboto'>About Me</span></button>
        <button class="tablinks" onclick="window.location.href = projects_link;" onmouseover="playSound('sound3')" onmouseout="stopSound('sound3')"><span style='font-family: Roboto'>Projects</span></button>
        <button class="tablinks" onclick="window.location.href = contact_link;" onmouseover="playSound('sound4')" onmouseout="stopSound('sound4')"><span style='font-family: Roboto'>Contact/Links</span></button> 
        </div>

        <audio id="sound4" src='http://www.hyperion-records.co.uk/audiotest/18%20MacCunn%20The%20Lay%20of%20the%20Last%20Minstrel%20-%20Part%202%20Final%20chorus%20O%20Caledonia!%20stern%20and%20wild.MP3'/>
